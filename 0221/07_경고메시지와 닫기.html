<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>07_경고메시지와 닫기</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <h2>07_경고메시지와 닫기</h2>
  <!-- 부트스트랩에 컴포넌트에 보면 있음. -->
  <p>.alert 서식을 적용하여 경고메시지 나오게하기</p>
  
  <div class="alert alert-primary" role="alert">경고창띄우기</div>
  <div class="alert alert-danger" role="alert">경고창띄우기</div>
  <div class="alert alert-secondary" role="alert">경고창띄우기</div>
  <div class="alert alert-success" role="alert">경고창띄우기</div>
  <div class="alert alert-warning" role="alert">경고창띄우기</div>
  <div class="alert alert-info" role="alert">경고창띄우기</div>
  <div class="alert alert-light" role="alert">경고창띄우기</div>
  <div class="alert alert-dark" role="alert">경고창띄우기</div>

  <p>경고 상자안에있는 링크를 같은 계열의 색상으로 출력할려면 a href="#" class="alert-link"></a>를 추가해줍니다.</p>

  <div class="alert alert-danger" role="alert">경고창띄우기<a href="#none" class="alert-link" title=""> click!</a></div>

  <div class="alert alert-success alert-dismissible">
    <button class="btn-close" disabled aria-label="close"></button>
  </div>
  <div class="alert alert-light alert-dismissible">
    <button type="button" class="btn-close btn-close-white" aria-label="Close"></button>
  </div>
</body>
</html>
