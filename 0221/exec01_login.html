<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인창</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
  <style>
    *{margin:0px;padding:0px;}
    .i_wrap{
      width:120px;height: 120px;

    }
    .bi-person-circle{
      font-size: 100px;
      height: 120px;
      width: 120px;
      position: absolute;
      left:38%;
      /* top:-80px; */

    }
    .form-label{
      font-size: 28px;
    }
    .btn-close{position: absolute;top:20px;right:20px;}
  </style>
</head>
<body>

  <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Login
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header border-0">
        <h1 class="modal-title fs-5" id="exampleModalLabel">
          <div class="i_wrap">
            <i class="bi bi-person-circle text-info text-center bg-white rounded-circle"></i>
          </div>
        </h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body d-grid gap-2">
        <label for="Input1" class="form-label text-center">Member Login</label>
            <input type="email" class="form-control" id="Input1" placeholder="Username">
            <input type="email" class="form-control" id="Input1" placeholder="Password">
            <button type="button" class="btn btn-info text-white w-100">Sign in</button>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary bg-light text-muted border-0 w-100">Forgot Password?</button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
