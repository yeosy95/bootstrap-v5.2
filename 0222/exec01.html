<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>실습예제 - 게시판목록</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <!-- <article class="position-relative"> -->

    <caption>게시판</caption>
    <table class="table table-striped">
      <thead class="table-bordered-top bg-light">
      <tr>
        <th scope="col">번호</th>
        <th scope="col">제&emsp;목</th>
        <th scope="col">글쓴이</th>
        <th class="text-primary" scope="col">날짜</th>
        <th class="text-primary" scope="col">조회</th>
      </tr>
    </thead>
    <tbody class="table-group-divider table-bordered-bottom">
      <tr>
        <th scope="row">13</th>
        <td class="text-primary">새로운 게시물<i class="bi bi-newspaper text-dark"></i></td>
        <td class="text-secondary">최고관리자</td>
        <td>14:56</td>
        <td>2</td>
      </tr>
      <tr>
        <th scope="row">12</th>
        <td class=" text-primary">비밀게시물<i class="bi-lock-fill text-dark"></i></td>
        <td class="text-secondary">최고관리자</td>
        <td>14:52</td>
        <td>1</td>
      </tr>
      <tr>
        <th scope="row">11</th>
        <td class="text-primary">뜨거운(?)게시물<i class="bi bi-fire text-dark"></i></td>
        <td class="text-secondary">최고관리자</td>
        <td>12:38</td>
        <td>3</td>
      </tr>
      <tr>
        <th scope="row">10</th>
        <td class="text-primary">파일이 첨부된 게시물<i class="bi bi-download text-dark"></i></td>
        <td class="text-secondary">최고관리자</td>
        <td>12:38</td>
        <td>2</td>
      </tr>
      <tr>
        <th scope="row">9</th>
        <td class=" text-primary">리플이 달린 게시물
          <span class="badge text-primary badge rounded-pill">(3)</span>
        </td>
        <td class="text-secondary">최고관리자</td>
        <td>12:38</td>
        <td>2</td>
      </tr>
    </tbody>
  </table>
  <button type="button" class="bg-primary text-light border-0 rounded  position-absolute p-1 bottom-20 end-0 ">
    <i class="bi bi-pencil-fill"></i>글쓰기</button>
    
    <nav aria-label="페이지 내비게이션">
      <ul class="pagination justify-content-center">
        <li class="page-item active"><a href="#" title="" class="page-link">1</a></li>
        <li class="page-item"><a href="#" title="" class="page-link">2</a></li>
        <li class="page-item"><a href="#" title="" class="page-link">3</a></li>
        <li class="page-item"><a href="#" title="" class="page-link"><span>&raquo;</span></a></li>
      </ul>
    </nav>
  <!-- </article> -->

  <div class="input-group justify-content-center">

    <select class="form-select" aria-label="select">
      <option selected>제목</option>
      <option value="1">One</option>
      <option value="2">Two</option>
      <option value="3">Three</option>
    </select>
    <!-- 검색창 -->
      <input type="text" class="form-control w-25" placeholder="검색어..." aria-label="검색창" aria-describedby="button-addon2">
      <button class="btn btn-outline-secondary inline" type="button"><i class="bi bi-search"></i>검색</button>

      <!-- 라디오버튼 -->
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" checked>
      <label class="form-check-label" for="inlineRadio1">and</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
      <label class="form-check-label" for="inlineRadio2">or</label>
    </div>
  </div>
  </body>
  </html>
